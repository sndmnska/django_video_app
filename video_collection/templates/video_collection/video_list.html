{% extends 'video_collection/base.html' %}

{% block content %}

<h2>Video List</h2>

{% for video in videos  %}

    <div>
        <h3>{{ video.name }}</h3>
        <p>{{ video.notes }}</p>
        <iframe width="420" height="315" src="http://youtube.com/embed/{{video.video_id}}"></iframe>
        <p><a href="{{ video.url }}">{{ video.url }}</a></p>
    </div>

{% endfor %}

{% endblock content %}
